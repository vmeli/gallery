<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gallery</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="jquery.bxslider/jquery.bxslider.css">
	<link rel="stylesheet" href="lightbox/dist/css/lightbox.css">
	<link rel="stylesheet" href="./main.css">
</head>
<body>
	<div class="zone-1">
		<div id="block-glr-galery-photogaleria-imagenes-interna" class="block block-glr-galery">
			<div class="photo-box">
				<ul class="bxslider photo-first">
					<li data-lightbox="image-1"><img src="bomber_jack.jpg" alt=""></li>
					<li data-lightbox="image-1"><img src="faldas.jpg" alt=""></li>
					<li data-lightbox="image-1"><img src="jeans.jpg" alt=""></li>
					<li data-lightbox="image-1"><img src="pantalones.jpg" alt=""></li>
					<li data-lightbox="image-1"><img src="polos.jpg" alt=""></li>
				</ul>

				<div id="bx-pager">
					<a data-slide-index="0" href=""><img src="bomber_jack.jpg" alt=""></a>
					<a data-slide-index="1" href=""><img src="faldas.jpg" alt=""></a>
					<a data-slide-index="2" href=""><img src="jeans.jpg" alt=""></a>
					<a data-slide-index="3" href=""><img src="pantalones.jpg" alt=""></a>
					<a data-slide-index="4" href=""><img src="polos.jpg" alt=""></a>
				</div>
			</div>			
		</div>
	</div>

<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="jquery.bxslider/jquery.bxslider.min.js"></script>
<script src="lightbox/dist/js/lightbox.js"></script>
<script src="main.js"></script>
</body>
</html>
